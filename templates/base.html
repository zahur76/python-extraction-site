{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">        
        {% block extra_css %}                        
        {% endblock %}       

        
        <title>Python-Extraction</title>
    </head>
    <body>        
        <nav class="row m-0 bg-dark">            
            <div class="col-12 h1 text-center">
                <a class="text-info" href="{% url 'home' %}">Extraction Site</a>
            </div>            
        </nav>            
        <!-- Message template -->  
        {% if messages %}            
        {% endif %}
        <div class="overlay text-center text-info h1 pt-5 loaded"></div> 
        <div class="content">
            {% block content %}                
            {% endblock %}
        </div>   

        <footer class="footer text-danger text-center h6 m-0">            
            <div class="p-1 bg-dark text-info">2021</div>            
        </footer> 

        {% block corejs %} 
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
            <script src="{% static 'js/base.js' %}" type="text/javascript"></script>
        {% endblock %}

        {% block extra_js %}                                      
        {% endblock %}
